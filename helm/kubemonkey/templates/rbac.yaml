{{- if .Values.rbac.enabled -}}
{{- if .Values.serviceAccount }}
{{- if not .Values.serviceAccount.name }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "kubemonkey.fullname" . }}
  namespace: {{ .Release.Namespace }}
{{- end}}
{{- end}}
{{- end}}

---

---

{{- if .Values.rbac.enabled }}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "kubemonkey.fullname" . }}
rules:
- apiGroups:
  - ""
  - "extensions"
  - "apps"
  resources:
  - daemonsets
  - deployments
  - deployments/rollback
  - deployments/scale
  - replicasets
  - replicasets/scale
  - statefulsets
  - statefulsets/scale
  verbs:
  - get
  - list
  - watch
- apiGroups: 
  - ""
  resources: 
  - "namespaces"
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - "pods"
  verbs:
  - "get"
  - "list"
  - "watch"
  - "delete"
{{- end}}

---

{{- if .Values.rbac.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "kubemonkey.fullname" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "kubemonkey.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kubemonkey.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end -}}
