os: linux
distro: xenial
language: go

go_import_path: github.com/asobti/kube-monkey

go:
- "1.15"

# Only clone the most recent commit.
git:
  depth: 1

env:
- GOLANGCI_RELEASE="v1.26.0"

script:
- curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | bash -s ${GOLANGCI_RELEASE}
- make test lint
